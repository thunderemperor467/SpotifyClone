<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- LOGO -->
    <link rel="icon" type="image/png" href="./assets/logo.png">
    <!-- title -->
    <title>Spotify - Web Player: Music for everyone</title>
    <!-- CSS CONNECT -->
    <link rel="stylesheet" href="style.css">
    <!-- Font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- link for home icon -->
    <!-- link for search icon -->
</head>
<body>
    <div class="main">

<!-- SIDEBAR in 2 parts- navigation and library section -->
        <div class="sidebar">
            <!-- Navigation bar -->
            <div class="nav">
                <div class="home">
<!-- for home icon from font awesome -->
                    <i class="fa-solid fa-house"></i>
                    <a href="#">Home</a>
                </div>

                <div class="search">
<!-- for search icon from font awesome -->
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="#">Search</a>
                </div>
            </div>
        <br>
<!-- library section consist of 2 div 1.options 2.boxes-->
            <div class="library">
                <div class="options">
                    <div class="lib-options">
                        <img src="./assets/library_icon.png">
                        <a href="#">Your Library</a>
                    </div>
                    <div class="icons">
                        <i class="fa-solid fa-plus"></i>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
                <div class="boxes"></div>
                
            </div>
        </div>
        <div class="main-content">main-content</div>
        <div class="music-player">music-player</div>
    </div>
</body>
</html>
