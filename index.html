<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- LOGO -->
    <link rel="icon" type="image/png" href="./assets/logo.png">
    <!-- title -->
    <title>Spotify - Web Player: Music for everyone</title>
    <!-- CSS CONNECT -->
    <link rel="stylesheet" href="style.css">
    <!-- Font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- link for home icon -->
    <!-- link for search icon -->
</head>
<body>
    <div class="main">

<!-- SIDEBAR in 2 parts- navigation and library section -->
        <div class="sidebar">
            <!-- Navigation bar -->
            <div class="nav">
                <div class="home">
<!-- for home icon from font awesome -->
                    <i class="fa-solid fa-house"></i>
                    <a href="#">Home</a>
                </div>

                <div class="search">
<!-- for search icon from font awesome -->
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="#">Search</a>
                </div>
            </div>
        <br>
<!-- library section consist of 2 div 1.options 2.boxes-->
            <div class="library">
                <div class="options">
                    <div class="lib-options search">
                        <img src="./assets/library_icon.png">
                        <a href="#">Your Library</a>
                    </div>
                    <div class="icons">
                        <i class="fa-solid fa-plus"></i>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
<!-- library box -->
 <!-- box 1 -->
                <div class="lib-box">
                    <p class="box-p1">Create your first playlist</p>
                    <p class="box-p2">It's easy, we'll help you</p>
                    <button class="batch">Create Playlist</button>
                </div> 
<!-- Box 2 -->
                <div class="lib-box">
                    <p class="box-p1">Let's find some podcasts to follow</p>
                    <p class="box-p2">We'll keep you updated on new episodes</p>
                    <button class="batch">Browse podcasts</button>
                </div>
            </div>
        </div>


<!-- MAIN CONTENT -->
        <div class="main-content">
            <div class="sticky-nav">
                <div class="sticky-nav-icons">
                    <img src="./assets/backward_icon.png">
                    <img src="./assets/forward_icon.png" class="hide">
                </div>
                <div class="sticky-nav-options">
                    <button class="batch nav-item hide2">Explore Premium</button>
                    <button class="batch nav-item install"><i class="fa-regular fa-circle-down" style="margin-right:5px"></i>Install App</button>
                    <i class="fa-regular fa-user nav-item"></i>
                </div>
                </div>
            </div>
            <div class="cards"></div>
        </div>








        <div class="music-player">music-player</div>
    </div>
</body>
</html>
